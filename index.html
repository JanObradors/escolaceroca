<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre d'Estudis Roca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Entrar a Centre d'Estudis Roca</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Acceder</button>
            </form>
            <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
            <div class="guest-access">
                <p>Algunos cursos permiten el acceso de invitados</p>
                <button class="btn-secondary">Entrar como persona invitada</button>
            </div>
        </div>
        <footer>
            <select>
                <option>Español - Internacional (es)</option>
            </select>
            <a href="#">Aviso de Cookies</a>
        </footer>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío real del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mostrar los datos en la consola (solo para demostración)
            console.log('Nombre de usuario:', username);
            console.log('Contraseña:', password);
        });
    </script>
</body>
</html>
